<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Birth Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>
        <a routerLink="/authors/{{ author.id }}">{{ author.name }}</a>
      </td>
      <td>{{ getFechaCorta(author.birthDate) }}</td>
    </tr>
  </tbody>
</table>
